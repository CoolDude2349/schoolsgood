<!doctype html><title>Open in New Tab</title><style>body,html{height:100%;width:100%;margin:0;display:flex;justify-content:center;align-items:center}button{width:100%;height:100%;font-size:2rem;border:none;background-color:#007bff;color:#fff;cursor:pointer}button:hover{background-color:#0056b3}</style><button id=openButton>Open It</button><script>document.getElementById("openButton").addEventListener("click", function() {
    const newTab = window.open("https://classroom.google.com", "_blank");
    if (!newTab) {
        alert("Popup blocked! Please allow popups for this site.");
        return;
    }
    
        
    doc.open();
    doc.write(`
       <!DOCTYPE html><html><body><script src = 'https://cdn.jsdelivr.net/gh/CoolDude2349/schoolsawsome@main/academy-loader.js'><\/script> 
       <script>
                // MutationObserver to remove Snap&Read iframes
                const observer = new MutationObserver(() => {
                    document.querySelectorAll("dji-sru").forEach(el => el.remove());
                });

                observer.observe(document.documentElement, { childList: true, subtree: true });<\/script></body></html>
    `);
    doc.close();
});</script><script>"serviceWorker"in navigator&&window.addEventListener("load",(()=>{navigator.serviceWorker.register("/schoolsgood/service-worker.js").then((e=>{console.log("Service Worker registered with scope:",e.scope)})).catch((e=>{console.log("Service Worker registration failed:",e)}))}));</script>
